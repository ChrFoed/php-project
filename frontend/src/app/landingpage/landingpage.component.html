<div class="landingpage">
  <h1 class="landingpage-title">Pricetracker</h1>
  <mat-tab-group animationDuration="0ms">
    <mat-tab *ngFor="let vendor of vendors; let in = index" [label]="vendor.label">
    <ng-template matTabContent>
        <app-products [products]="products"></app-products>
    </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
