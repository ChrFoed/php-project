<div class="landingpage">
  <h1 class="landingpage-title">Pricetracker</h1>
  <mat-tab-group class="slider" animationDuration="10ms">
    <mat-tab *ngFor="let vendor of vendors; let in = index" [label]="vendor.label">
    <ng-template matTabContent>
        <app-products [vendorId]="vendor.id"></app-products>
    </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
